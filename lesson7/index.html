<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rental space MdN</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="レンタルスペースMdNの公式ホームページです。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-logo-menu">
      <!-- ロゴ -->
      <div class="logo-area">
        <img src="img/site-logo_bk.svg" alt="rental space MdN">
      </div>

      <!-- ナビ: モバイル用 -->
      <nav class="sp-only">
        <div class="gnav-toggle">
          <!-- ハンバーガーメニュー関連 -->
          <input type="checkbox" id="gnav-input" class="gnav-hidden">
          <label for="gnav-input" id="gnav-open">
            <span></span>
          </label>
          <label for="gnav-input" id="gnav-close" class="gnav-unshown">黒</label>
          <!-- ナビゲーション -->
          <div id="gnav-content">
            <ul class="gnav-menu">
              <li class="gnav-item"><a href="#service">Service<br>サービス</a></li>
              <li class="gnav-item"><a href="#plan">Plan<br>プラン</a></li>
              <li class="gnav-item"><a href="#access">Access<br>アクセス</a></li>
              <li class="gnav-item"><a href="#contact">Contact<br>コンタクト</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- ナビ: デスクトップ用 -->
      <nav class="pc-only">
        <ul class="gnav-menu"></ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="mv"></section>
    <section id="info"></section>
    <section id="service"></section>
    <section id="plan"></section>
    <section id="access"></section>
    <div class="pagetop"></div>
  </main>
  <footer></footer>

</body>

</html>
